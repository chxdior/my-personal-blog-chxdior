<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
  <header>
    <h1>Personal Blog</h1>
    <div class="toggle">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
    </div>
  </header>

  <main>
    <section>
      <article>
        <h2>My First Blog!</h2>
        <form id="blog-form">
          <h3>What's on Your Mind?</h3>
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="text-input" id="username" type="text" placeholder="Enter username here!" required>
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input class="text-input" id="title" type="text" placeholder="What's the title of your blog?" required>
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="text-input" id="content" placeholder="Share your content here!" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </article>
    </section>
  </main>

  <footer>
    <span>Thanks for visiting! Made by </span>
    <li> <a href="https://chxdior.github.io/Christian-Portfolio/" class="portfolio"> Christian Guan </a></li>
  </footer>

  <script src="assets/js/form.js"></script>
  <script src="assets/js/logic.js"></script>
</body>

</html>
